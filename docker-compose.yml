version: '3.8'

services:
  mysqldb:
    image: mysql
    container_name: mysqldb
    environment:
     MYSQL_DATABASE: db_safexpress
     MYSQL_PASSWORD=: codesafe
     MYSQL_ROOT_PASSWORD: codesafe
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1
volumes:
  mysql-data:
